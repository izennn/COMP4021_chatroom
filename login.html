<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script type="text/javascript">
        //<![CDATA[
        function clearMessage() {
            try {
                var name = window.parent.frames["message"].document.getElementById("username");
                if (name != "") {
                    window.parent.frames["message"].location.reload();
                }
            } catch (e) { }
        }
        
        //username input checking
       function checkInput(e) {
            // username cannot be empty
            var nameInput = document.getElementById("name");
            var nameVal = nameInput.value.trim();
            if (nameVal == "") {
                alert("User name cannot be empty!");
                e.preventDefault();
            }

            // username cannot contain illeagl character
            var illegalChars = "<>()[]{}!@%#$^&*-+=";
            for (var i = 0; i < illegalChars.length; i++) {
                if (nameVal.includes(illegalChars.charAt(i))) {
                    alert('Invalid user name!');
                    e.preventDefault();
                }
            }

            // check if picture input is there
            var picInput = document.getElementById("picture");
            var picValue = picInput.value;
            if (picValue == "" || picValue == null || !picInput.value) {
                alert("Must submit a profile picture!");
                e.preventDefault();
            }
        }

        // $("#clear").click(function() {
        //     console.log("Click clear button")
        //     $("#picture").val("");
        // })
        
        </script>
    </head>

    <body onload="clearMessage">
        <form method="post" action="./login.php" onsubmit="javascript:checkInput(event)">
            <table border="0" cellpadding="5" cellspacing="0">
                <tr>
                    <td>Please enter your user name:</td>
                    <td><input class="text" name="name" id="name" type="text" size="20" maxlength="10" /></td>
                </tr>
                <tr>
                    <td style="text-align: left">Please upload a picture:</td>
                    <td><input name="picture" id="picture" type="file" accept="image/*" /></td>
                    <!-- <td><button id="clear">Clear</button></td> -->
                </tr>
                <tr align="center">
                    <td colspan="2"><input class="button" type="submit" value="Go!" style="width: 150px" /></td>
                </tr>
                <!-- <tr align="center">
                    <td colspan="3"><input class="button" type="reset" value="Reset" /></td>
                </tr> -->
            </table>
        </form>
    </body>
</html>
